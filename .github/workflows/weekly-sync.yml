name: Weekly Notion Sync

on:
  schedule:
    - cron: "0 22 * * 0"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Notion sync
        run: |
          curl -sS -X POST "${{ secrets.API_BASE_URL }}/sync/notion" \
            -H "x-sync-api-key: ${{ secrets.SYNC_API_KEY }}" \
            -H "Content-Type: application/json"
